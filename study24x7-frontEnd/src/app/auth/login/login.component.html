<div class="backdrop">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fas fa-times"></i>
        <a class="fa fa-user"></a>
        <i class="fas fa-times-circle"></i>
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="input-group flex-nowrap pt-2" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" formControlName="username" id="username">
                <p class="username" *ngIf="!loginForm.controls['username'].value && loginForm.controls['username'].touched">Please enter valid username</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control ml-2" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" formControlName="password" id="password">
                <a class="forget-pass">Forget Password?</a>
            </div>
            <button class="btn btn-danger ml-2 px-3">Login</button>
        </form>
      </div>
      </div>
  </div>
</div>

<div *ngIf="errorDiv">
  <div class="backdrop"></div>
<div class="alert-box alertMsg">
{{errMsg}}
<div class="alert-box-actions text-right">
  <button type="button" class='btn btn-primary' (click)="onCloseClick()">Okay</button>
</div>
</div>
</div>
